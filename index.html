<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuguFXのサイト</title>
    <link rel="icon" href="https://raw.githubusercontent.com/FuguFX/history/main/imgs/favicon.ico">

    <style>
        body {
            margin: 0px;
            cursor: auto;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            background-color: #efedeb;
        }

        .title {
            text-align: center;
            line-height: auto;
            padding-top: 7px;
            padding-bottom: 7px;
            font-family: 游ゴシック;
            font-weight: bold;
            font-size: 30px;
            background-color: #ff1f4b;
            color: #efedeb;
        }

        .move {
            user-select: none;
            text-align: center;
            font-family: 游ゴシック;
            font-size: 20px;
        }

        .move p {
            padding-top: 4px;
            padding-bottom: 2px;
            margin-top: -10px;
            width: 50%;
            height: 30px;
            float: left;
            background-color: #ff1f4b;
            color: #efedeb;
            text-decoration: none;
            transition: all 0.5s 0s ease;
        }

        .move p:hover {
            background-color: #ca1a3d;
        }

        .move a {
            color: #efedeb;
            text-decoration: none;
        }

        .main {
            font-family: 游ゴシック;
            color: #ff1f4b;
            width: 400px;
            margin-left: 440px;
            padding-bottom: 50px;
        }

        .main h1 {
            text-align: center;
        }

        .main p {
            text-align: left;
        }

        .main a {
            color: #ff1f4b;
            text-decoration: none;
            transition: all 0.5s 0s ease;
        }

        .main a:hover {
            color: #ca1a3d;
        }

    </style>
</head>
<body>
    <div class="title">
        <p>私について</p>
    </div>

    <div class="move">
        <p><a href="https://fugufx.github.io/">私について</a></p>
        <p><a href="https://fugufx.github.io/history/">クイズ</a></p>
    </div>

    <div class="main">
        <h1>ステータス</h1>
        <p>ゲームとプログラミングが好きな中学３年生の一般人です。<a href="https://scratch.mit.edu/users/-Grebe-/">Scratch</a>と<a href="https://github.com/FuguFX">GitHub</a>で活動しています。</p>
    </div>

    <div class="main">
        <h1>好きなゲーム</h1>
        <p>ゲーム好きとしてこの項目をウェブサイトから外すことは私にはできません。私が好きなゲームは数多くあるのですが、その中でもピックアップして大好きなゲームを紹介します。</p>
    </div>

</body>
</html>
